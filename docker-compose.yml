services:
  postgres:
    image: ${POSTGRES_IMAGE}
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    ports:
      - "5432:5432"

  redis:
    image: ${REDIS_IMAGE}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    ports:
      - "6379:6379"

  minio:
    image: ${MINIO_IMAGE}
    env_file : .env
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  minio-health:
    image: curlimages/curl:8.5.0
    depends_on:
      - minio
    command: ["sh", "-c", "sleep infinity"]
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://minio:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    build: .
    env_file : .env
    command: ["npm", "start"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-health:
        condition: service_healthy
    volumes:
      - uploads:/uploads
      - workspace:/workspace
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: 
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://localhost:' + (process.env.PORT||3000) + '/health', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 3s
      retries: 10

  worker:
    build: .
    env_file : .env
    command: ["npm", "run", "worker"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-health:
        condition: service_healthy
    volumes:
      - uploads:/uploads
      - workspace:/workspace
    restart: on-failure

volumes:
  postgres-data:
  minio-data:
  uploads:
  workspace: